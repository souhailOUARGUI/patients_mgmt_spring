<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-3 " >
    <div class="card" >
     <div class = "card-header">Liste Patients</div>

      <div class = "card-body">
          <form method="get" th:action="@{index}" >
            <label >keyword:</label>
              <input type="text" name="keyword">
              <button type="submit" class="btn btn-info" > Chercher</button>

          </form>

          <table class="table" >
              <thead>
              <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Date de naissance</th>
                  <th>Malade</th>
                  <th> Score</th>
              </tr>
              <tr th:each="patient : ${listPatients}">
                  <td th:text = "${patient.id}"></td>
                  <td th:text = "${patient.nom}"></td>
                  <td th:text = "${patient.dateNaissance}"></td>
                  <td th:text = "${patient.malade}"></td>
                  <td th:text = "${patient.score}"></td>
              </tr>

              </thead>
          </table>
          <ul  class="nav nav-pills align-content-center" >
              <li th:each="value,item:${pages}" >
                    <a th:href="@{/index(page=${item.index}, keyword=${keyword})}"
                       th:class="${currentPage == item.index ? 'btn btn-info ms-1': 'btn btn-outline-info'}"
                       class="btn btn-outline-info"
                       th:text="${item.index}" >

                    </a>
              </li>
          </ul>

      </div>
    </div>
</div>
<!--<h2>Liste Patients</h2>-->

</body>
</html>
